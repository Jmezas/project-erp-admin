<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-sm-8 col-md-8">
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">
          <a href="javascript:void(0)" (click)="onSearch()"><i class="fa fa-search"></i></a>
        </span>
        <input
          #buscar
          class="form-control"
          id="seach"
          [(ngModel)]="search"
          name="search"
          placeholder="buscar..."
          type="text"
          (keyup.enter)="onSearch()"
        />
      </div>
    </div>
    <div class="col-12 col-sm-8 col-md-4">
      <a type="button" class="btn btn-primary" routerLink="/products/add-product"> Agregar Producto </a>
    </div>
  </div>

  <div class="row products-admin ratio_asos">
    <div class="col-xl-3 col-sm-6" *ngFor="let product of product_list">
      <div class="card">
        <div class="card-body product-box">
          <div class="img-wrapper">
            <div class="lable-block">
              <span class="lable3" *ngIf="product.tag == 'new'">new</span>
              <span class="lable4" *ngIf="product.sale == 'on sale'">on sale</span>
            </div>
            <div class="front">
              <a href="javascript:void(0)"><img [src]="[product.image]" class="img-fluid blur-up lazyload bg-img" alt="" /></a>
              <div class="product-hover">
                <ul>
                  <li>
                    <a class="btn" type="button" data-original-title="" title="Editar producto" routerLink="/products/{{ product.id }}/edit-product">
                      <i class="icon-pencil-alt"></i>
                    </a>
                  </li>
                  <li>
                    <button
                      class="btn"
                      type="button"
                      data-toggle="modal"
                      data-target="#exampleModalCenter"
                      data-original-title=""
                      title="Eliminar producto"
                      (click)="onDelete(product.id)"
                    >
                      <i class="icon-trash"></i>
                    </button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="product-detail">
            <div class="rating">
              <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i>
            </div>
            <a href="javascript:void(0)">
              <h6>{{ product.name }}</h6>
            </a>
            <h4>
              {{ product.discount }} <del>{{ product.price_sale }}</del>
            </h4>
            <ul class="color-variant">
              <li class="bg-light0"></li>
              <li class="bg-light1"></li>
              <li class="bg-light2"></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <p-paginator
      [rows]="8"
      (onPageChange)="paginate($event)"
      [rowsPerPageOptions]="[8, 16, 32, 64]"
      [totalRecords]="totalRecords"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="  {first} a {last} de {totalRecords} registros"
    ></p-paginator>
  </div>
</div>
<div *ngIf="isloading">
  <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="square-jelly-box" [fullScreen]="true"
    ><p style="color: white">Cargando...</p></ngx-spinner
  >
</div>
