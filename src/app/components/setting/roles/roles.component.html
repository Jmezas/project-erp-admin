<!-- Container-fluid starts-->

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <div class="btn-popup pull-right">
                        <button type="button" class="btn btn-primary" (click)="onCreateLinkt()">Agregar Roles</button>
                    </div>
                    <div class="col-12 col-sm-6 col-md-8">
                        <div class="input-group mb-3">
                              <span class="input-group-text" id="basic-addon1">
                                <i class="fa fa-search"></i>
                              </span>
                            <input
                                class="form-control"
                                id="seach"
                                [(ngModel)]="search"
                                name="search"
                                placeholder="buscar..."
                                type="text"
                                (keyup.enter)="onSearch()"
                            />
                        </div>
                    </div>

                    <div id="batchDelete" class="category-table custom-datatable">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th>id</th>
                                    <th>nombre</th>
                                    <th>accion</th>
                                </tr>
                                </thead>
                                <tbody>
                                    @if (roles.length === 0) {
                                        <tr>
                                            <td colspan="12"> No Existen registro</td>
                                        </tr>
                                    }
                                    @for (item of roles; track item.id) {
                                        <tr>
                                            <td>{{ item.id }}</td>
                                            <td>{{ item.name }}</td>
                                            <td>
                                                <a routerLink="/settings/{{ item.id }}/edit-role"><i
                                                        class="fa fa-edit f-12"></i></a>&nbsp;
                                                <a href="javascript:void(0)" (click)="onDelete(item.id)"><i
                                                        class="fa fa-trash-o"></i></a>
                                            </td>
                                        </tr>
                                    }
                                </tbody>
                            </table>
                        </div>
                        <div class="row">
                            <div class="col-12 col-xl-8 col-sm-8">
                                <div class="d-flex justify-content-start p-2">
                                    <label> Existe(n) {{ totalRecords }} resultado(s) para mostrar </label>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6 col-md-6 col-xl-4">
                                <div class="d-flex justify-content-sm-center justify-content-md-center justify-content-xl-end p-2">
                                    @if (collectionSize != 0) {
                                        <ngb-pagination class="d-flex justify-content-end"
                                                        [collectionSize]="collectionSize"
                                                        [(page)]="page" [pageSize]="pageSize" [rotate]="true"
                                                        [maxSize]="5"
                                                        [boundaryLinks]="true" (pageChange)="paginate($event)"/>
                                    }
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Container-fluid Ends-->
<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="square-jelly-box" [fullScreen]="true"
><p style="color: white">Cargando...</p></ngx-spinner
>
