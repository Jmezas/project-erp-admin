<div class="container-fluid">
    <div class="row">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-sm-10 col-md-10 col-xl-10">
                        <div class="form-group mb-3">
                            <label> Nombre Perfil</label>
                            <input class="form-control" [(ngModel)]="nameRole">
                        </div>
                    </div>
                    <div class="col-12 col-xl-2">
                        <div class="form-group mb-3">
                            <button class="btn btn-primary" (click)="onSave()"> Guardar</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-6 col-md-6 col-xl-6">
                        <div class="form-group mb-3">
                            <label> Lista Menu</label>
                            <nz-tree-view [nzTreeControl]="treeControl" [nzDataSource]="dataSource">
                                <nz-tree-node *nzTreeNodeDef="let node" nzTreeNodePadding>
                                    <nz-tree-node-toggle nzTreeNodeNoopToggle></nz-tree-node-toggle>
                                    <nz-tree-node-checkbox
                                            [nzDisabled]="node.disabled"
                                            [nzChecked]="checklistSelection.isSelected(node)"
                                            (nzClick)="leafItemSelectionToggle(node)"
                                    ></nz-tree-node-checkbox>
                                    <nz-tree-node-option [nzDisabled]="node.disabled"
                                                         (nzClick)="leafItemSelectionToggle(node)">
                                        {{ node.name }}
                                    </nz-tree-node-option>
                                </nz-tree-node>

                                <nz-tree-node *nzTreeNodeDef="let node; when: hasChild" nzTreeNodePadding>
                                    <nz-tree-node-toggle>
                                        <span nz-icon nzType="caret-down" nzTreeNodeToggleRotateIcon></span>
                                    </nz-tree-node-toggle>
                                    <nz-tree-node-checkbox
                                            [nzDisabled]="node.disabled"
                                            [nzChecked]="descendantsAllSelected(node)"
                                            [nzIndeterminate]="descendantsPartiallySelected(node)"
                                            (nzClick)="itemSelectionToggle(node)"
                                    ></nz-tree-node-checkbox>
                                    <nz-tree-node-option [nzDisabled]="node.disabled"
                                                         (nzClick)="itemSelectionToggle(node)">
                                        {{ node.name }}
                                    </nz-tree-node-option>
                                </nz-tree-node>
                            </nz-tree-view>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-6 col-xl-6">
                        <div class="account-setting">
                            <h5 class="f-w-600">Acciones</h5>
                            <div class="row">
                                <div class="container-actions">
                                    <div class="col" *ngFor="let item of actions">
                                        <label class="d-block mb-0" [for]="item.id">
                                            <input class="checkbox_animated" [id]="item.id" type="checkbox" [checked]="item.checked" (change)="onChangeAction($event)">
                                            {{item.name}}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="square-jelly-box" [fullScreen]="true">
    <p style="color: white">Cargando...</p>
</ngx-spinner>
